<!--
User gets SMS in which there is link to this redirect.html page
This page will load for a some time and then redirects user to login.html page 

Playwright will detect the Redirect Chain and Spider Trace Map will be formed
-->

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bank Secure Gateway</title>
    <style>
        body {
            font-family: Arial;
            background: #fff;
            display: flex;
            justify-content: center;
            padding-top: 100px;
            overflow-x: hidden;
        }

        .box {
            text-align: center;
            border: 1px solid #ccc;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 10px #eee;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #b52b27;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- <img src="https://via.placeholder.com/150x40?text=I-SECURE+BANK" alt="Logo"> -->
        <div class="loader"></div>
        <p>Redirecting to Secure Personal Banking Server...</p>
        <p style="font-size: 12px; color: #666;">Please do not refresh or press back button.</p>
    </div>
    <script>setTimeout(() => { window.location.href = "2_login.html"; }, 2000);</script>
</body>

</html>
