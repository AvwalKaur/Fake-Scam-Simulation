<!DOCTYPE html>
<html>

<head>
    <title>Secure Gateway | SecureBank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+GB+J+Guides:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #f4f7fa;
            font-family: "Ubuntu", sans-serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loader-box {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #005aab;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .shield-icon {
            color: #005aab;
            font-size: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="loader-box">
        <i class="fas fa-shield-halved shield-icon"></i>
        <div class="spinner"></div>
        <h2 style="color:#333; margin:0;">Verifying Your Connection</h2>
        <p style="color:#666; font-size:14px; margin-top:10px;">Encrypting session data for secure access...</p>
    </div>
    <script>setTimeout(() => { window.location.href = "2_login.html"; }, 2000);</script>
</body>


</html>
