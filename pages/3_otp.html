<!--
OTP Page
Asks for OTP from user so that user finds authenticity of webpage

Playwright will detect that web page is asking for sensitive information from user
-->

<!DOCTYPE html>
<html>

<head>
    <title>SecureBank | Two-Factor Auth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+GB+J+Guides:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Ubuntu", sans-serif;
            font-weight: 400;
            font-style: normal;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .otp-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            border: 1px solid #e2e8f0;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background: #eef5ff;
            color: #003366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 25px;
        }

        .otp-input {
            width: 100%;
            padding: 18px;
            font-size: 32px;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin: 30px 0;
            letter-spacing: 12px;
            font-weight: 800;
            color: #003366;
        }

        .btn {
            width: 100%;
            background: #003366;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #002244;
        }
    </style>
</head>

<body>
    <div class="otp-card">
        <div class="icon-circle">ðŸ“²</div>
        <h2 style="margin:0; color:#003366;">OTP Verification</h2>
        <p style="color:#64748b; font-size:14px; margin-top:10px;">We've sent a 6-digit code to your mobile ending in
            <b>*8901</b>
        </p>
        <form action="/api/harvest-otp" method="POST">
            <input type="text" name="otp" maxlength="6" class="otp-input" placeholder="000000" required>
            <button type="submit" class="btn">Confirm Transaction</button>
        </form>
    </div>
</body>

</html>
